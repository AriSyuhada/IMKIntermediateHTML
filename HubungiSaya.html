<html>

    <body bgcolor="white" style="margin:auto; width:60%;">

        <p style="margin: 50px;"></p>
        <h3>Silahkan isi data diri anda di bawah ini untuk menghubungi Saya</h3>

        <form>
            <p style="margin: 0px;"><label for="nama">Nama</label></p>
            <p style="margin: 0px;"><input style="width: 50%; padding: 6px 10px; margin: 4px 0; box-sizing: border-box;" type="text" id="nama" name="nama"></p>

            <p style="margin: 0px;"><input style="width: 50%; padding: 6px 10px; margin: 4px 0; box-sizing: border-box;" type="text" id="email" name="email"></p>
            <p style="margin: 0px;"><label for="notelp">No. Telepon</label></p>
            <p style="margin: 0px;"><input style="width: 50%; padding: 6px 10px; margin: 4px 0; box-sizing: border-box;" type="text" id="notelp" name="notelp"></p>
        </form>

        <p>Silahkan isi pesan yang ingin disampaikan di bawah ini.</p>
        <form>
            <textarea style="width: 100%; height: 150px; padding: 12px 20px; box-sizing: border-box; border: 2px solid #ccc; border-radius: 4px; background-color: #ffffff; font-size: 16px; resize: none;">Pesan...</textarea>
        </form>

        <input style="background-color: #333; border: none; color: white; padding: 16px 32px; text-decoration: none; margin: 4px 2px; cursor: pointer;" type="button" value="Kirim">
